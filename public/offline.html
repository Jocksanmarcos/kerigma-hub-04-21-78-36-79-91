<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerigma Hub - Offline</title>
    <style>
        body {

        }
        .retry-button {

</head>
<body>
